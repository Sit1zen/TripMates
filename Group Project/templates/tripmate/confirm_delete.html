{% extends 'tripmate/base.html' %}
{% load static %}
{% block content %}

  <form method="post">
    <img class="background" src="{% static 'images/background6.jpg' %}" alt="Logo">
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete this post?</p>
    {% csrf_token %}
    <button type="submit">Yes, delete it</button>
    <a href="{% url 'post_feed' %}">Cancel</a>
  </form>

{% endblock %}
