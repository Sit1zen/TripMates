<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripMate</title>
    <!-- Link to normalize.css for cross-browser consistency -->
    <link rel="stylesheet" href="/static/css/normalize.css">
    <!-- Link to CSS file for styling -->
    <link rel="stylesheet" href="/static/css/my_css.css">
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importing the Alfa Slab One font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Upper Bar - Light gray with profile, login/logout, create post -->
    <div class="upper-bar">
        <div class="upper-links">
            <a href="{% url 'index' %}">Home</a>
            {% if user.is_authenticated %}
            <a href="{% url 'post_feed' %}">Post Feed</a>
            <a href="{% url 'search' %}">Search Posts</a>
            <a href="{% url 'user_search' %}">User Search</a>
            {% endif %}

        </div>
    </div>

    <!-- Lower Bar - White background with thin border, containing index, post feed, search, user search -->
    <div class="lower-bar">
        <div class="lower-links">
            {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{% url 'create_post' %}">Create Post</a>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </div>

    <!-- Main container for the page content -->
    <div class="container">
        <!-- Box for the logo -->
        <div class="box box-one">
            <!-- Logo image -->
    
        </div> 
        <!-- Box for navigation links -->
        <div class="box box-two">
            <!-- No longer required, as it's integrated into the bars -->
        </div>
    </div>

    <!-- Main content section -->
    {% block content %}{% endblock %}

    <!-- Footer section containing copyright information -->
    <footer>&copy; TripMate </footer>
</body>
</html>
